<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Основные настройки */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8f9fa;
        padding: 1rem;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    .menu li {
        display: inline-block;
        margin-left: 1rem;
    }

    .menu a {
        text-decoration: none;
        color: black;
    }

    .project-card {
        border: 1px solid #ccc;
        padding: 1rem;
        width: 30%;
        float: left;
        margin-right: 1%;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    #contact form input, #contact form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }

    #contact button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }

    footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 1rem;
    }
    </style>
    <!-- Подключение CSS -->
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="logo">Tech</div>
        <ul class="menu">
            <li><a href="#home">Главная</a></li>
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#projects">Проекты</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
    
    <!-- Главная секция -->
    <section id="home">
        <h1>Проекты</h1>
        <p>Этот сайт тоже сделал Я.</p>
    </section>

    <!-- Секция проектов -->
    <section id="projects">
        <h2>Проекты</h2>
        <div class="project-card">
            <img src="art_perspektiva.jpg" alt="Art Perspektiva">
            <h3>Test 1</h3>
            <p>Описание проекта</p>
        </div>
        
        <div class="project-card">
            <img src="abstraction.jpg" alt="Abstraction">
            <h3>Abstraction</h3>
            <p>Описание проекта Abstraction</p>
        </div>

        <!-- Другие проекты -->
    </section>

    <!-- Контактная форма -->
    <section id="contact">
        <h2>Контакты</h2>
        <form action="/submit-contact-form" method="post">
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; Tech 2025</p>
    </footer>

    <!-- Подключение JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
